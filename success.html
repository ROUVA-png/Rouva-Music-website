

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f4f4f4;
    }
    .thumbs-up {
      font-size: 100px;
      color: green;
    }
    .message {
      font-size: 24px;
      margin-top: 20px;
    }
    .transaction-ref {
      margin-top: 10px;
      color: #555;
    }
    .redirect-link:hover{
        background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="thumbs-up">üëç</div>
  <div class="message">Payment Successful!</div>
  <div class="transaction-ref" id="transaction-ref"></div>
  <a href="my school website.html" class="redirect-link">Back To Home</a>

  <script>
   
  // Retrieve transaction reference and redirect URL
  const transactionRef = localStorage.getItem('transactionRef');
  const redirectURL = localStorage.getItem('redirectURL') || 'index.html'; // Default to index.html if not se

    // Display transaction reference
    if (transactionRef) {
      document.getElementById('transaction-ref').textContent = `Transaction Reference: ${transactionRef}`;
      localStorage.removeItem('transactionRef'); // Clear stored transaction reference
    }

    // Set redirect link
    const redirectLink = document.getElementById('redirect-link');
    redirectLink.href = redirectURL;

    // Clear redirect URL from local storage
    localStorage.removeItem('redirectURL');
  </script>
</body>
</html>
  </script>
</body>
