                                        
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rouva's Accademy Payment</title>
</head>

<style>
    body{
        background: peachpuff;
    }
    p{
        display:flex;
        Justify-content:center;
       align-items:center;
       margin:10;
       height:10vh;
       font-size: larger;
       color:blue;
       /* you use the above property to align a text in the center of your page*/
    }
    #levels-pricing {
      padding: 50px 0;
      background-color:transparent;
      text-align: center;
    }
    #levels-pricing h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }
    #levels-pricing table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      border: 1px solid #ddd;
    }
    #levels-pricing th,
    #levels-pricing td {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      font-size: 18px;
    }
    #levels-pricing th {
      background-color: #007BFF;
      color: white;
    }
    #levels-pricing tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    #levels-pricing tbody tr:hover {
      background-color: #e0f7fa;
    }

    #payment {
      padding: 50px 0;
      background-color: #f9f9f9;
      text-align: center;
    }
  
    #payment h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }
  
    #payment-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
  
    #payment-form label {
      align-self: flex-start;
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }
  
    #payment-form input,
    #payment-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #payment-form button {
      width: 100%;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin:30px;
    }

    #payment-form button:hover {
      background-color: #0056b3;
    }
   
  input, select {
    width: 100%;
    max-width: 400px; /* Adjust this value as needed */
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
    box-sizing: border-box;
  }
  </style>
  </style>

<body>
  <header>
    <h1>Rouva's Accademy Payment Portal</h1>
    <p>Choose your category and make your payment securely.</p>
  </header>

  <main>
    <form id="payment-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="category">Select Payment Category</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="50000">Newbie - ₦50,000</option>
        <option value="100000">Intermediate - ₦100,000</option>
        <option value="200000">Master - ₦200,000</option>
      </select>

      <button type="button" id="pay-button">Pay Now</button>
    </form>
  </main>
  <section id="levels-pricing">
    <div class="container">
      <h2>Levels and Pricing</h2>
      <table>
        <thead>
          <tr>
            <th>Level</th>
            <th>Price (NGN)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Newbie</td>
            <td>50,000</td>
          </tr>
          <tr>
            <td>Intermediate</td>
            <td>100,000</td>
          </tr>
          <tr>
            <td>Master</td>
            <td>200,000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <footer>
    <p2>&copy; 2025 Rouva's Music Accademy. All rights reserved.</p2>
  </footer>

  <script>
    // Offline Payment Simulation
    document.getElementById('pay-button').addEventListener('click', function () {
      // Get user details
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const category = document.getElementById('category').value;

      // Validate form inputs
      if (!name || !email || !category) {
        alert('Please fill out all fields.');
        return;
      }

      // Simulate a payment success
      const transactionRef = `PA-${Math.floor(Math.random() * 1000000000)}`; // Mock transaction reference
     localStorage.setItem('transactionRef', transactionRef);
     localStorage.setItem('redirectURL', 'My school website.html');
     window.location.href= 'success.html';
     //redirect to success page
    });
  </script>
</body>
</html>
